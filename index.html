<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Life in Weeks</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <main>
        <h1><strong>Your Life in Weeks</strong></h1>
        <blockquote class="quote">
            "Twenty years from now you will be more disappointed by the things you didn't do than by the ones you did."<br>
            <span class="author">- Mark Twain</span>
        </blockquote>
        <div class="data">
            <label for="date">Date of Birth:</label>
            <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" style="max-width: 140px">
            <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" style="max-width: 140px">
            <input type="number" id="year" name="year" min="1900" max="2025" placeholder="YYYY" style="max-width: 180px"><br>
            <label for="lifeExpantancy">Life Expantancy (years):</label>
            <input type="number" min="30" id="lifeExpantancy" name="lifeExpantancy" value="100"><br>
            <button id="calculate-btn">Calculate My Life</button><br>
        </div>
        <div class="result">
            <label for="total">Total Weeks:</label>
            <input type="number" id="total" name="total">
            <label for="lived">Weeks Lived:</label>
            <input type="number" id="lived" name="lived"> 
            <label for="remaining">Weeks Remaining:</label>
            <input type="number" id="remaining" name="remaining">
        </div>
        <div class="visualization">
            <canvas id="LifeCanvas"></canvas>
        </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
